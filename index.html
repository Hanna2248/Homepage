<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanna Trush Webpage</title>
  <style>
    body {
      background-color: #4d7dac;
      display: flex;
      justify-content: flex-start; /* Inhalte nach links ausrichten */
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      gap: 2rem; /* Abstand zwischen Bild und Karte */
      padding-left: 2rem; /* etwas Abstand vom linken Rand */
    }

    img {
      max-width: 800px;
      height: auto;
      border-radius: 8px;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      max-width: 300px;
    }

    .card h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    .card p {
      margin: 0;
      color: #555;
    }
  </style>
</head>
<body>
  
  <div class="card">
    <h1>Hanna Trush</h1>
    <p>Web Developer & Designer</p>

    <img src="2.png"
    style="position: absolute; top: 200px; right: 150px; width: 600px;">

  </div>
</body>
</html>
