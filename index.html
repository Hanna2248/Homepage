<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hanna Trush Webpage</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('background.jpg'); /* Hintergrundbild */
      background-size: cover;
      background-position: center;
      position: relative; /* wichtig f√ºr absolute Positionierung */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Karte hinten */
    .card {
      position: relative;  
      z-index: 1;          /* jetzt hinter dem Bild */
      background-color: rgba(255,255,255,0.95);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 300px;
      text-align: center;
    }

    .card h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    .card p {
      margin: 0;
      color: #555;
    }

    /* Bild vorne */
    .front-image {
      position: absolute;
      top: 50px;
      right: 50px;
      width: 300px;
      z-index: 2; /* jetzt vorne */
      opacity: 0.95; /* optional */
    }
  </style>
</head>
<body>
  <!-- Karte hinten -->
  <div class="card">
    <h1>Hanna Trush</h1>
    <p>Web Developer & Designer</p>
  </div>

  <!-- Bild vorne -->
  <img src="2.png" class="front-image" alt="Foto">
</body>
</html>
