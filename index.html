<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanna Trush Webpage</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('background.jpg'); /* Hintergrundbild */
      background-size: cover;
      background-position: center;
      position: relative; /* wichtig f√ºr absolute Positionierung */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      position: relative;
      background-color: white;
      width: 80%;
      height: 80%;
      z-index: 100;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
   
    .card h1 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }

    .card p {
      margin: 0.5rem 0 1.5rem;
      color: #666;
    }

    .image {
      width: 300px;
      height: 400px;
    }

  </style>
</head>
<body>
  <div class="card">
    <h1>Hallo, ich bin Hanna</h1>
    <p>Web-designerin</p>
  <img src="2.png" alt="Foto" style="position: absolute; top: 200px; right: 100px; width: 800px;">
  </div>
  </div>
</body>
</html>
