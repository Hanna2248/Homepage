<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanna Trush Webpage</title>
  <style>
    body {
      background-color: #4d7dac;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      max-width: 300px;
    }

    .card h1 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      color: #333;
    }

    .card p {
      margin: 0;
      color: #555;
    }
    .round-image-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hanna Trush</h1>
    <p>Web Developer & Designer</p>
  </div>
</body>
  <body>
    <div class="round-image-container">
      <img src="1.jpg">
    </div>
  </body> 
</body>
</html>
